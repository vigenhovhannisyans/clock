<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="hour">
          <div class="hour-left">
          <span id="hl-0" class="hour-nums clock-nums zero">0</span>
          </div>

          <div class="hour-right">
          <span id="hr-0" class="hour-nums clock-nums zero">0</span>
          </div>
		</div>
		
		<div class="clock-nums dots">:</div>

		<div class="minutes">
			<div class="minutes-left">
          <span id="ml-0" class="minutes-num clock-nums zero">0</span>
          </div>

          <div class="minutes-right">
          <span id="mr-0" class="minutes-num clock-nums zero">0</span>
          </div>
		</div>

		<div class="clock-nums dots">:</div>
		<div class="seconds">

			  <div class="seconds-left">
          <span id="sl-0" class="secondes-num clock-nums zero">0</span>
          </div>

          <div id="second-right" class="seconds-right">
          <span id="sr-0" class="secondes-num clock-nums zero">0</span>
          </div>

		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
